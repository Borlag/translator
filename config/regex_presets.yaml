# Regex presets for Token Shield.
# Each rule is applied sequentially to plain-text chunks (outside marker tokens).
# Keep rules conservative to avoid over-shielding.

presets:
  default:
    - name: REF
      pattern: "\\(\\s*\\d+\\s*-\\s*\\d+\\s*\\)"
      flags: ""
      description: "Numeric range in parentheses, e.g. (1-40)"
    - name: REF
      pattern: "\\b(?:Fig(?:ure)?\\.?\\s*\\d+[A-Z]?|Figure\\s*\\d+[A-Z]?)\\b"
      flags: "I"
      description: "Figure reference"
    - name: REF
      pattern: "\\b(?:Rev(?:ision)?\\.?\\s*[A-Z0-9]+|Revision\\s*\\d+)\\b"
      flags: "I"
      description: "Revision references like Rev. A / Revision 2"
    - name: REF
      pattern: "\\bTable\\s*\\d+[A-Z]?\\b"
      flags: "I"
      description: "Table reference"
    - name: REF
      pattern: "\\bSB\\s+\\d{2,5}(?:[-/]\\d{1,4})+\\b"
      flags: "I"
      description: "Service bulletin references"
    - name: REF
      pattern: "\\bAD\\s+\\d{4}-\\d{2}-\\d{2}\\b"
      flags: "I"
      description: "Airworthiness directive references"
    - name: REF
      pattern: "\\bAMM\\s+\\d{2}-\\d{2}-\\d{2}\\b"
      flags: "I"
      description: "AMM task references"
    - name: ATA
      pattern: "\\b\\d{2}-\\d{2}-\\d{2}\\b"
      flags: ""
      description: "ATA chapter reference like 72-00-00"
    - name: THR
      pattern: "\\bM\\d+(?:x\\d+(?:\\.\\d+)?)?\\b"
      flags: "I"
      description: "Metric thread like M6 or M6x1"
    - name: PN
      pattern: "\\b\\d{6,}\\b"
      flags: ""
      description: "Long numeric part numbers"
    - name: PN
      pattern: "\\b[A-Z0-9]{3,}[-/][A-Z0-9][A-Z0-9\\-/]{2,}\\b"
      flags: "I"
      description: "Alnum part numbers with hyphen/slash"
    - name: DIM
      pattern: "\\b\\d+(?:[\\.,]\\d+)?(?:\\s*\\u00B1\\s*\\d+(?:[\\.,]\\d+)?)?(?:\\s*(?:mm|cm|in|inch|ft|lbf|lb|N\\u00B7m|N\\.m|Nm|psi|bar|kPa|MPa|V|Ohm|Hz|kHz|MHz|GHz|\\u00B0C|\\u00B0F|degC|degF)\\b|\\s+(?:m|A)\\b|\\s*\\u03A9\\b)"
      flags: "I"
      description: "Dimensions with units"
